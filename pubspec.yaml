name: music_player
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  flutter_bloc: ^8.1.3
  cached_network_image: ^3.3.0
  equatable: ^2.0.5
  get_it: ^7.6.4
  dartz: ^0.10.1
  rxdart: ^0.27.7
  just_audio: ^0.9.35
  fluentui_system_icons: ^1.1.221


dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.5
  build_runner: ^2.4.6
  mockito: ^5.4.2
  mocktail: ^1.0.1

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/


  fonts:
    - family: gilroy
      fonts:
        - asset: assets/fonts/gilroy.otf
